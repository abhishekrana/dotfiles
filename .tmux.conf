# 0 is too far from ` ;)
set -g base-index 1

# Automatically set window title
set-window-option -g automatic-rename off
set-option -g set-titles on

set -g default-terminal "screen-256color"
set -g status-keys vi
set -g history-limit 50000

setw -g mode-keys vi
#setw -g mouse on
setw -g monitor-activity on
setw -g visual-activity on

bind-key v split-window -h
bind-key s split-window -v

bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5

bind-key M-j resize-pane -D
bind-key M-k resize-pane -U
bind-key M-h resize-pane -L
bind-key M-l resize-pane -R

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# Use Alt-vim keys without prefix key to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D 
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window
bind -n S-Up select-pane -t :.-
bind -n S-Down select-pane -t :.+

# No delay for escape key press
set -sg escape-time 0

# Reload tmux config
bind r source-file ~/.tmux.conf

# THEME
set -g status-bg black
set -g status-fg white
set -g window-status-current-bg white
set -g window-status-current-fg black
set -g window-status-current-attr bold
set -g status-interval 10
set -g status-left-length 30
set -g status-left '#[fg=green](#S) #(whoami) '
#set -g status-right '#[fg=yellow]#(cut -d " " -f 1-3 /proc/loadavg)#[default] #[fg=white]%H:%M#[default]'
set -g status-right '#[fg=black,bg=green] #(nvidia-smi | head -9 | tail -1 | cut -d " " -f 19-24) #[default] #[fg=white]%H:%M#[default]'

bind-key -n C-h previous-window
bind-key -n C-l next-window

# _aSk - This will disable Ctrl-v and Ctrl-n in any other application
bind-key -n C-h previous-window
bind-key -n C-l next-window


# Mouse Off with ^B m
bind m \
	set-option -g mouse off \;\
	display 'Mouse: OFF'

# Mouse On with ^B M
bind M \
	set-option -g mouse on \;\
	display 'Mouse: ON'


# Solves vim rendering issue inside tmux
set-window-option -g utf8 on

# Focus events enabled for terminals that support them
set -g focus-events on

bind-key h swap-window -t -1                                                                        
bind-key l swap-window -t +1  

# This tmux statusbar config was created by tmuxline.vim
set -g status-justify "left"
set -g status "on"
set -g status-attr "none"
set -g message-command-bg "colour98"
set -g status-left-length "100"
set -g pane-active-border-fg "colour55"
set -g status-bg "colour255"
set -g message-command-fg "colour231"
set -g pane-border-fg "colour98"
set -g message-bg "colour98"
set -g status-left-attr "none"
set -g status-right-attr "none"
set -g status-right-length "100"
set -g message-fg "colour231"
setw -g window-status-fg "colour59"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "colour255"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-fg "colour55"
setw -g window-status-separator ""
setw -g window-status-bg "colour255"
set -g status-left "#[fg=colour231,bg=colour55] #S #[fg=colour55,bg=colour255,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour98,bg=colour255,nobold,nounderscore,noitalics]#[fg=colour231,bg=colour98] %Y-%m-%d | %H:%M #[fg=colour55,bg=colour98,nobold,nounderscore,noitalics]#[fg=colour231,bg=colour55] #h "
setw -g window-status-format "#[fg=colour59,bg=colour255] #I |#[fg=colour59,bg=colour255] #W "
setw -g window-status-current-format "#[fg=colour255,bg=colour98,nobold,nounderscore,noitalics]#[fg=colour231,bg=colour98] #I |#[fg=colour231,bg=colour98] #W #[fg=colour98,bg=colour255,nobold,nounderscore,noitalics]"


### PLUGINS ###
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-sidebar'


# tmux-continuum
# last saved environment is automatically restored when tmux is started.
set -g @continuum-restore 'on'

# tmux-sidebar
set -g @sidebar-tree-position 'right'
# set -g @sidebar-tree 'e'
# set -g @sidebar-tree-width '60'
# set -g @sidebar-tree-command 'tree -C'


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'


### Notes
#
# prefix ,			Rename window
#
# prefix + I		Install the plugin.
# prefix + u		Update the plugin.
# prefix + alt + u	Uninstall the plugin list.
#
#
# Tmux Resurrect:
# prefix + Ctrl-s	Save
# prefix + Ctrl-r	Restore
